<div class="flex gap-2 w-full max-w-md mx-auto py-2">
  <input
    class="border-4 border-gray-800 bg-white p-6 w-full h-full focus:outline-none focus:border-blue-500 transition-colors shadow-menus"
    type="text"
    [(ngModel)]="city"
    placeholder="Cidade"
    (keyup.enter)="getWeather(city)"
  />
  <button
    (click)="getWeather(city)"
    class="border-4 border-gray-800 p-2 hover:bg-gray-100 active:bg-gray-200 transition-colors shadow-menus"
  >
    <img src="assets/pokeball.png" alt="Pokeball" class="w-16 animate-roll">
  </button>
</div>

<div *ngIf="errorMessage" class="mt-4 p-4 border-4 border-red-500 bg-red-100 text-red-700">
  {{ errorMessage }}
</div>
