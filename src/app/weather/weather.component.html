<div>
  <input type="text" [(ngModel)]="city" placeholder="Digite o nome da cidade" />
  <button (click)="getWeather(city)">Buscar Clima</button>
</div>

<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="weather">
  <h2>Clima em {{ weather.name }}</h2>
  <p>Temperatura: {{ weather.main.temp }}°C</p>
  <p>Umidade: {{ weather.main.humidity }}%</p>
  <p *ngIf="isRaining">Está chovendo!</p>
  <p *ngIf="!isRaining">Não está chovendo.</p>
</div>
